  ### **Usage Notes**
  - Responses are in **JSON format**.
  - **No authentication** is required.
  - To get a **pretty-printed** response, append `?print=pretty` to any request.
  - Items are **hierarchical**: stories have **comments**, polls have **options**, etc.
